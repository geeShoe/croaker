language: php
dist: trusty
cache:
  directories:
  - "$HOME/.composer/cache/files"
  - "$HOME/symfony-bridge/.phpunit"
env:
  global:
  - APP_ENV="test"
  - PHPUNIT_FLAGS="-v"
  - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"
#  - secure: 
addons:
  mariadb: '10.4'
  sonarcloud:
    organization: "geeshoe"
    token:
      secure: ""
matrix:
  fast_finish: true
  include:
  - php: 7.4
    env: COVERAGE=true PHPUNIT_FLAGS="-v --coverage-text"
  - php: 7.4
    env: STABILITY="dev"
  allow_failures:
  - env: STABILITY="dev"
before_install:
- if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi
- if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi;
- if ! [ -v "$DEPENDENCIES" ]; then composer require --no-update ${DEPENDENCIES};
  fi;
install:
- sudo mysql -e 'CREATE DATABASE croaker;'
- sudo mysql -u root -e 'CREATE USER IF NOT EXISTS travis@localhost; GRANT ALL ON
  *.* TO travis@localhost;'
- COMPOSER_MEMORY_LIMIT=-1 travis_retry composer update ${COMPOSER_FLAGS} --prefer-dist
  --no-interaction
- php bin/console doctrine:migrations:migrate -n
- php bin/console doctrine:fixtures:load -n
- "./bin/phpunit"
script:
- composer validate --no-check-lock
- "./bin/phpunit $PHPUNIT_FLAGS"
- sonar-scanner
